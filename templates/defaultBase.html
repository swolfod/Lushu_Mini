{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  {% block pageTitle %}<title>{% trans "Lushu Map" %}</title>{% endblock %}
  <link rel="stylesheet" type="text/css" href="{% static "css/valentine.css" %}">
  <script src="{% static "js/jquery.min.js" %}"></script>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
  <div class="wechatThumb">
    {% block wechatThumb %}<img src="{% static "img/Logo.png" %}" />{% endblock %}
  </div>

  <div id="tip">
    <p>点击右上角，发送给朋友或是分享到朋友圈。开始收集答案吧！</p>
    <p>tip:可以在【路书】公众账号查看自己的回答哦。</p>
  </div>
  {% block baseBody %}{% endblock %}

  <script>
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{{ appId }}', // 必填，公众号的唯一标识
        timestamp: '{{ timestamp }}', // 必填，生成签名的时间戳
        nonceStr: '{{ nonceStr }}', // 必填，生成签名的随机串
        signature: '{{ signature }}',// 必填，签名，见附录1
        jsApiList: [
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo'
        ]
    });
  </script>

</body>
</html>
